<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script>(function (e, t, n) {
        var r = e.querySelectorAll("html")[0];
        r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
    })(document, window, 0);</script>
</head>
<body>
<header class="lines">
    <h1>Graduator</h1>
</header>
<div class="container" role="main">
    <h1><a href="/article-url"></a></h1>
    <form method="post" action="/api/import/" enctype="multipart/form-data" novalidate class="box">
        <div class="box__input">
            <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"/>
            </svg>
            <input type="file" name="files" id="file" class="box__file" data-multiple-caption="{count} files selected"
                   multiple/>
            <label for="file"><strong>Choose a files</strong><span
                    class="box__dragndrop"> or drag here</span>.</label>
        </div>
        <button type="submit">Upload</button>
    </form>
</div>
<script src="js/script.js"></script>
<footer>
    <form class="copyright">
        <h6>Разработал студет 4 курса Козлов Н.И</h6>
        <div>
            <a href="https://github.com/Lranger321">Github</a>
        </div>
    </form>
</footer>
</body>
</html>
